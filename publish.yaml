Type: Component
Name: jamstack-static
Provider:
  - Alibaba
Version: 0.0.1
Description: 阿里云Express组件，帮助您快速部署静态资源
HomePage: https://www.aliyun.com/
Tags:
  - JAMSTACK
  - Web
  - Nodejs
  - 函数计算
Category: 基础云服务
Commands:
  deploy: 部署静态资源
  remove: 删除静态资源
# Service:
#   函数计算:
#     Runtime: Node.JS
#     Authorities:
#       - 创建函数
#       - 删除函数
Properties:
  region:
    Description: 地域
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  service:
    name:
      Required: true
      Description: '服务名称'
      Type:
        - String
    description:
      Required: false
      Description: ''
      Type:
        - String
    logConfig:
      Required: false
      Description: '日志配置'
      Default: false
      Type:
        - Boolean
  function:
    name:
      Required: true
      Description: '函数名称'
      Type:
        - String
    code:
      Required: true
      Description: '代码包配置'
      Type:
        - Struct:
          src:
            Required: true
            Description: '代码包本地路径'
            Type:
              - String
          excludes:
            Required: false
            Description: '代码包本地路径不包含部分，写法参考 .gitignore'
            Type:
              - List<String>
    command:
      Required: true
      Description: '启动命令'
      Type:
        - String[]
    caPort:
      Required: false
      Description: '监听端口'
      Default: 9000
      Type:
        - Number
    environmentVariables:
      Required: false
      Description: '环境变量配置'
      Type:
        - Any
  trigger:
    Required: false
    Description: '触发器配置'
    Default: '{name: "httpTrigger", authType: "anonymous", methods: ["GET", "POST", "PUT"]}'
    Type:
      - Struct:
        name:
          Required: false
          Description: '函数名称'
          Default: httpTrigger
          Type:
            - String
        authType:
          Required: true
          Description: '授权类型'
          Type:
            - Enum:
              - anonymous
              - function
        methods:
          Required: true
          Description: '请求方法'
          Type:
            - List<String>
  domain:
    Required: false
    Description: '域名配置'
    Default: 'auto'
    Type:
      - String
